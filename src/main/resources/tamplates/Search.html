<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

    <div class="container-fluid p-0">
    <nav class="shadow-lg navbar navbar-light bg-light fixed-top" id="top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
<!--                <img src="pdp.jpg" alt="" width="30" height="24" class="d-inline-block align-top">-->
                Study Center Search
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="txt">
                <button class="btn btn-outline-success" type="button" id="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="content">
        <p id="total"></p>
        <div class="row">
            <!--                <div class="col-md-3">-->
            <!--                    <img src="" class="img-fluid" alt="">-->
            <!--                </div>-->
        </div>

    </div>

    <div class="end text-center m-5">
        <!--            <button type="button" id="add" class="btn btn-success rounded-circle size shadow d-none"><b><h3>+</h3></b></button>-->
    </div>

</div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Window</h4>
                    <button  type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body carousel slide" data-ride="none"  id="carouselExampleControls">
                    <p id="title">Some text in the modal.</p>
                    <!--                    <img src="" id="rasm" alt="">-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="" id="rasm" alt="First slide">
                        </div>
                        <!--                        <div class="carousel-item">-->
                        <!--                            <img class="d-block w-100" src="img.jpg" alt="Second slide">-->
                        <!--                        </div>-->
                        <!--        <div class="carousel-item">-->
                        <!--            <img class="d-block w-100" src="..." alt="Third slide">-->
                        <!--        </div>-->
                    </div>
                    <a class="carousel-control-prev" id="left" onclick="left()" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" id="right"  href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>

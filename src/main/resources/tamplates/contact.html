<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #4e555b">
<div class="container">
    <!--Bosh Menyu -->
    <div class="card">
        <div class="card-header row" >
            <h4 style="margin-left: 100px">Add Contact</h4>
            <button id="addDistrict" style="margin-left: 600px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Add Contact
            </button>
            <button  style="margin-left:650px;margin-top: -40px" type="button" class="btn btn-primary" >
                <a href="district.html" style="color: lightblue">Go To District</a>
            </button>
            <button id="goDistrict" style="margin-left:450px;margin-top: -40px" type="button" class="btn btn-primary" >
                <a href="index.html" style="color: lightblue">Go To Region </a>
            </button>
            <button  style="margin-left:980px;margin-top: -40px" type="button" class="btn btn-primary" >
                <a href="address.html" style="color: lightblue">Go Address</a>
            </button>
            <button  style="margin-left:300px;margin-top: -40px" type="button" class="btn btn-primary" >
                <a href="userRegister.html" style="color: lightblue">Go User</a>
            </button>
        </div>
        <div class="card-body">
            <table  width="1000" align="center" style="text-align: center" id="contact"  border="2" >
                <tr>
                    <th >id</th><th>Phone Number</th><th>Email</th><th>Web Page</th><th>Telegram Address</th><th>Edit</th><th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
    <!--MODAL DELETE -->
    <div class="col-md-3">
        <div class="modal" id="myModal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Address</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <h4>This will object  delete </h4>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteContact">Yes delete</button>
                        <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="col-md-3">
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Contact</h4>
                        <!--                        MODALNI YOPISH UCHUN-->
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Phone Number<input id="phoneNumber" class="input-group">
                        Email<input id="email" class="input-group">
                        Web Page<input id="webPage" class="input-group">
                        Telegram Address<input id="telegramAddress" class="input-group">
                        <!--                        Tumanni aydisini yuborish uchun-->
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveContact">Save changes</button>
                        <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="modal" id="myModal2">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Address</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Phone Number<input id="phoneNumber2" class="input-group">
                        Email<input id="email2" class="input-group">
                        Web Page<input id="webPage2" class="input-group">
                        Telegram Address<input id="telegramAddress2" class="input-group">

                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveContact2">Save Edit</button>
                        <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="contact.js"></script>

</body>
</html>
